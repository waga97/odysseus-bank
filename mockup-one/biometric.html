<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Biometric Authentication - Odysseus Bank</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <link href="shared/styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#300a14",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2c35",
                        "text-main-light": "#0d171c",
                        "text-main-dark": "#ffffff",
                        "text-sub-light": "#49819c",
                        "text-sub-dark": "#93aebf",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "2xl": "4rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-text-main-light dark:text-text-main-dark overflow-hidden h-screen w-full relative">
    <!-- Background Content (Review Screen) -->
    <div aria-hidden="true" class="h-full w-full flex flex-col overflow-y-auto">
        <div class="flex items-center px-4 py-4 justify-between sticky top-0 bg-background-light dark:bg-background-dark z-10">
            <div class="flex size-12 shrink-0 items-center justify-center rounded-full">
                <span class="material-symbols-outlined text-text-main-light dark:text-text-main-dark" style="font-size: 24px;">arrow_back</span>
            </div>
            <h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Review &amp; Confirm</h2>
            <div class="flex w-12 items-center justify-end">
                <button class="flex size-12 items-center justify-center rounded-full">
                    <span class="material-symbols-outlined text-text-main-light dark:text-text-main-dark" style="font-size: 24px;">more_horiz</span>
                </button>
            </div>
        </div>
        <div class="flex-1 flex flex-col px-4 pt-2 pb-24">
            <div class="py-8 text-center">
                <h1 class="text-[40px] font-bold leading-tight tracking-tight text-text-main-light dark:text-text-main-dark">$150.00</h1>
                <p class="text-text-sub-light dark:text-text-sub-dark text-base font-medium mt-2">Subscription Payment</p>
            </div>
            <div class="bg-white dark:bg-surface-dark rounded-xl p-6 shadow-sm mb-6">
                <div class="flex justify-between items-center py-3 border-b border-gray-100 dark:border-gray-700/50">
                    <p class="text-text-sub-light dark:text-text-sub-dark text-sm font-medium">To</p>
                    <div class="flex items-center gap-2">
                        <div class="size-6 rounded-full bg-red-600 flex items-center justify-center text-white text-[10px] font-bold">N</div>
                        <p class="text-text-main-light dark:text-text-main-dark text-sm font-semibold text-right">Netflix</p>
                    </div>
                </div>
                <div class="flex justify-between items-center py-3 border-b border-gray-100 dark:border-gray-700/50">
                    <p class="text-text-sub-light dark:text-text-sub-dark text-sm font-medium">From</p>
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-text-sub-light dark:text-text-sub-dark" style="font-size: 16px;">credit_card</span>
                        <p class="text-text-main-light dark:text-text-main-dark text-sm font-semibold text-right">Checking ••4242</p>
                    </div>
                </div>
                <div class="flex justify-between items-center py-3 border-b border-gray-100 dark:border-gray-700/50">
                    <p class="text-text-sub-light dark:text-text-sub-dark text-sm font-medium">Date</p>
                    <p class="text-text-main-light dark:text-text-main-dark text-sm font-semibold text-right">Oct 24, 2023</p>
                </div>
                <div class="flex justify-between items-center py-3">
                    <p class="text-text-sub-light dark:text-text-sub-dark text-sm font-medium">Fee</p>
                    <p class="text-text-main-light dark:text-text-main-dark text-sm font-semibold text-right">$0.00</p>
                </div>
            </div>
            <button class="w-full h-14 bg-primary text-white rounded-full font-bold text-base shadow-lg shadow-primary/20 opacity-50">
                Confirm Payment
            </button>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div class="fixed inset-0 z-40 bg-background-dark/30 dark:bg-black/60 backdrop-blur-md transition-all duration-300">
        <div class="absolute bottom-0 left-0 w-full z-50 flex flex-col justify-end h-full pointer-events-none">
            <div class="w-full bg-surface-light dark:bg-surface-dark rounded-t-[2.5rem] p-6 pb-10 shadow-2xl pointer-events-auto animate-slide-up transform transition-transform">
                <div class="w-full flex justify-center mb-8 pt-2">
                    <div class="w-12 h-1.5 bg-gray-200 dark:bg-gray-600 rounded-full"></div>
                </div>
                <div class="flex flex-col items-center text-center px-4">
                    <!-- Biometric Icon -->
                    <div class="relative mb-8 group cursor-pointer">
                        <div class="absolute inset-0 bg-primary/10 dark:bg-primary/20 rounded-full scale-150 animate-pulse-slow"></div>
                        <div class="relative size-24 flex items-center justify-center rounded-full bg-white dark:bg-surface-dark border-2 border-primary/10 dark:border-primary/20 text-primary z-10 shadow-sm">
                            <span class="material-symbols-outlined" style="font-size: 56px; font-variation-settings: 'wght' 200;">fingerprint</span>
                        </div>
                        <div class="absolute top-0 right-0 size-6 bg-primary rounded-full border-4 border-white dark:border-surface-dark z-20 flex items-center justify-center">
                            <span class="material-symbols-outlined text-white" style="font-size: 14px;">check</span>
                        </div>
                    </div>

                    <h3 class="text-2xl font-bold text-text-main-light dark:text-text-main-dark mb-3 tracking-tight">Confirm with biometrics</h3>
                    <p class="text-text-sub-light dark:text-text-sub-dark text-base font-medium leading-relaxed max-w-xs mb-10">
                        Verify your identity to authorize payment of <span class="text-text-main-light dark:text-text-main-dark font-bold">$150.00</span> to Netflix.
                    </p>

                    <!-- Actions -->
                    <div class="w-full flex flex-col gap-4 max-w-md">
                        <a href="processing.html" class="w-full h-14 bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all text-white rounded-full font-bold text-lg tracking-wide shadow-lg shadow-primary/25 flex items-center justify-center gap-2">
                            Authenticate
                        </a>
                        <button class="w-full py-2 text-primary dark:text-primary font-bold text-base hover:opacity-80 transition-opacity">
                            Use Passcode instead
                        </button>
                        <a href="review.html" class="w-full py-4 text-text-sub-light dark:text-text-sub-dark font-medium text-base hover:text-text-main-light dark:hover:text-text-main-dark transition-colors mt-2 text-center">
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
