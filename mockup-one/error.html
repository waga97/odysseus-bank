<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Insufficient Funds - Odysseus Bank</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <link href="shared/styles.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#300a14",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                        "error-calm": "#ef5350",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased flex flex-col min-h-screen selection:bg-primary/20">
    <!-- Top App Bar -->
    <header class="sticky top-0 z-10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md">
        <div class="px-4 py-3 flex items-center justify-between">
            <a href="amount.html" class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-slate-900 dark:text-white" style="font-size: 24px;">arrow_back</span>
            </a>
            <h2 class="text-base font-bold text-slate-900 dark:text-white tracking-tight flex-1 text-center pr-10">
                Transfer to Adam
            </h2>
            <div class="w-0"></div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col items-center justify-start pt-8 pb-4 w-full max-w-md mx-auto px-6 relative">
        <!-- User Profile Avatar -->
        <div class="mb-6 relative">
            <div class="w-16 h-16 rounded-full bg-slate-200 dark:bg-slate-700 overflow-hidden ring-4 ring-white dark:ring-background-dark shadow-sm"
                style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBUdgDVEL-rFDiUCO8Pfnit49H69VFmdd-iyWDegJze9Bnv8VqGChdhyyCaW8mfDuC1uUGfqrVQy-VxLpRNgeF68kI8wL6jfu2eVzvsNkGp89FaYZOr6XvjeaBFQVkWmoe_gdAJLH6Mh8CUSdORxkSg60QcrFVlSViEhftzavb12a0nlNb4Yy2Aggjgv9cq1BMuPCw4zWyZT3NNxF2jsetZ3-aHW1iqh15yciYDjrf5N9TpNO8ndmETcMAikGx4Mt3pWKOkU2Jyng0'); background-size: cover; background-position: center;">
            </div>
            <div class="absolute -bottom-1 -right-1 bg-white dark:bg-background-dark p-1 rounded-full">
                <div class="bg-primary w-4 h-4 rounded-full border-2 border-white dark:border-background-dark"></div>
            </div>
        </div>

        <!-- Amount Display (Error State) -->
        <div class="flex flex-col items-center w-full animate-shake relative">
            <div class="relative">
                <h1 class="text-[40px] leading-tight font-semibold text-error-calm dark:text-red-400 tracking-tight text-center">
                    RM 2,500.00
                </h1>
                <div class="absolute -right-3 top-2 bottom-2 w-0.5 bg-error-calm/50 animate-pulse rounded-full"></div>
            </div>
            <div class="mt-4 flex items-center gap-2 px-4 py-2 bg-red-50 dark:bg-red-900/20 rounded-full border border-red-100 dark:border-red-900/30">
                <span class="material-symbols-outlined text-error-calm text-sm">error</span>
                <p class="text-error-calm dark:text-red-300 text-sm font-medium">Insufficient funds. Balance: RM 1,200.00</p>
            </div>
        </div>

        <!-- Quick Action: Top Up -->
        <div class="mt-8 w-full max-w-xs">
            <div class="flex items-center justify-between p-4 rounded-2xl bg-white dark:bg-slate-800 border border-slate-100 dark:border-slate-700 shadow-sm hover:shadow-md transition-shadow cursor-pointer group">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center">
                        <span class="material-symbols-outlined text-primary">add_card</span>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-sm font-bold text-slate-900 dark:text-white">Top up now?</span>
                        <span class="text-xs text-slate-500 dark:text-slate-400">Add funds instantly</span>
                    </div>
                </div>
                <span class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors text-sm">arrow_forward_ios</span>
            </div>
        </div>
    </main>

    <!-- Numeric Keypad & CTA -->
    <footer class="bg-background-light dark:bg-background-dark pb-8 pt-2 px-6 w-full max-w-md mx-auto">
        <div class="grid grid-cols-3 gap-y-4 gap-x-6 mb-8">
            <button class="h-14 w-full rounded-full text-2xl font-medium text-slate-900 dark:text-white hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors active:scale-95">1</button>
            <button class="h-14 w-full rounded-full text-2xl font-medium text-slate-900 dark:text-white hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors active:scale-95">2</button>
            <button class="h-14 w-full rounded-full text-2xl font-medium text-slate-900 dark:text-white hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors active:scale-95">3</button>
            <button class="h-14 w-full rounded-full text-2xl font-medium text-slate-900 dark:text-white hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors active:scale-95">4</button>
            <button class="h-14 w-full rounded-full text-2xl font-medium text-slate-900 dark:text-white hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors active:scale-95">5</button>
            <button class="h-14 w-full rounded-full text-2xl font-medium text-slate-900 dark:text-white hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors active:scale-95">6</button>
            <button class="h-14 w-full rounded-full text-2xl font-medium text-slate-900 dark:text-white hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors active:scale-95">7</button>
            <button class="h-14 w-full rounded-full text-2xl font-medium text-slate-900 dark:text-white hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors active:scale-95">8</button>
            <button class="h-14 w-full rounded-full text-2xl font-medium text-slate-900 dark:text-white hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors active:scale-95">9</button>
            <button class="h-14 w-full rounded-full text-2xl font-medium text-slate-900 dark:text-white hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors active:scale-95">.</button>
            <button class="h-14 w-full rounded-full text-2xl font-medium text-slate-900 dark:text-white hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors active:scale-95">0</button>
            <button class="h-14 w-full rounded-full flex items-center justify-center text-slate-900 dark:text-white hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors active:scale-95">
                <span class="material-symbols-outlined">backspace</span>
            </button>
        </div>

        <!-- Disabled CTA Button -->
        <button class="w-full py-4 rounded-full bg-slate-200 dark:bg-slate-800 text-slate-400 dark:text-slate-500 font-bold text-lg cursor-not-allowed opacity-70 transition-all flex items-center justify-center gap-2" disabled>
            <span>Continue</span>
            <span class="material-symbols-outlined text-lg">arrow_forward</span>
        </button>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
