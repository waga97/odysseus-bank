<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Amount Entry - Odysseus Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <link href="shared/styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#300a14",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                    backgroundImage: {
                        'route-pattern': "url(\"data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 50 Q 25 25 50 50 T 100 50' stroke='%23300a14' stroke-width='2' fill='none' opacity='0.1'/%3E%3C/svg%3E\")",
                    }
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased min-h-screen w-full flex flex-col">
    <!-- Top Navigation -->
    <header class="flex items-center justify-between px-4 py-4 shrink-0">
        <a href="recipient-details.html" class="flex size-10 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-gray-800 transition-colors text-slate-900 dark:text-white">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <div class="flex flex-col items-center">
            <h2 class="text-base font-bold text-slate-900 dark:text-white">Transfer to</h2>
            <div class="flex gap-1 mt-1">
                <div class="h-1 w-1 rounded-full bg-primary"></div>
                <div class="h-1 w-1 rounded-full bg-primary"></div>
                <div class="h-1 w-1 rounded-full bg-slate-300 dark:bg-gray-600"></div>
            </div>
        </div>
        <button class="flex size-10 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-gray-800 transition-colors text-slate-900 dark:text-white">
            <span class="material-symbols-outlined">more_vert</span>
        </button>
    </header>

    <!-- Content Area -->
    <main class="flex-1 flex flex-col items-center justify-start w-full max-w-md mx-auto px-4">
        <!-- Recipient Pill -->
        <div class="mt-2 mb-6">
            <div class="flex items-center gap-3 bg-white dark:bg-gray-800 pl-2 pr-5 py-2 rounded-full shadow-sm border border-slate-100 dark:border-gray-700">
                <div class="bg-center bg-no-repeat bg-cover rounded-full h-10 w-10 shrink-0"
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCKZ_8B-wJl7loh5qCQwurgoUwtAxTgVgCRD7gVoFx5KsUutT7ZRyt9Ptzi9r9x6Zf4Sxj5LcH8R6uLb1sSnJ5M0KMnhTtwC_qiZggjagjW7KVncSOpUFVyEW1yFqZpwIzxOZYFAobXcNCAKfnAjvdPyvZU7rSZhSM0vN9Rr5WhkVqhu0LdFfhNvRHEblZsJALVWYrJA6r3D4ZoAlZZiovyu8o0ZTBrnd1OGaNoud73J9bKmUBUB4Z8bsZCLMzRJ_KEL_P8EcQVPpU");'>
                </div>
                <div class="flex flex-col justify-center">
                    <p class="text-slate-900 dark:text-white text-sm font-bold leading-tight">Sarah Jenkins</p>
                    <p class="text-slate-500 dark:text-slate-400 text-xs font-medium">Maybank •••• 8829</p>
                </div>
            </div>
        </div>

        <!-- Hero Input Card -->
        <div class="w-full relative mb-6">
            <div class="relative w-full aspect-[4/3] max-h-[220px] bg-white dark:bg-gray-800 rounded-[2rem] shadow-sm flex flex-col items-center justify-center overflow-hidden border border-slate-100 dark:border-gray-700">
                <div class="absolute inset-0 opacity-30 bg-route-pattern bg-cover"></div>
                <div class="absolute inset-0 bg-gradient-to-b from-transparent to-white/50 dark:to-gray-800/50"></div>
                <div class="relative z-10 flex flex-col items-center">
                    <span class="text-primary font-bold text-lg mb-1">RM</span>
                    <h1 class="text-5xl font-extrabold tracking-tight text-slate-900 dark:text-white flex items-center" data-amount-display>
                        250.00
                        <span class="w-0.5 h-10 bg-primary animate-pulse ml-1 rounded-full"></span>
                    </h1>
                </div>
            </div>
        </div>

        <!-- Quick Amount Chips -->
        <div class="w-full mb-6">
            <div class="flex justify-center gap-3 flex-wrap">
                <button data-quick-amount="10" class="flex h-10 items-center justify-center rounded-full bg-slate-100 dark:bg-gray-800 hover:bg-slate-200 dark:hover:bg-gray-700 active:bg-primary/10 transition-colors px-6 border border-transparent hover:border-slate-300 dark:hover:border-gray-600">
                    <span class="text-slate-900 dark:text-white text-sm font-semibold">RM10</span>
                </button>
                <button data-quick-amount="50" class="flex h-10 items-center justify-center rounded-full bg-primary text-white shadow-lg shadow-primary/30 px-6 transition-transform transform active:scale-95">
                    <span class="text-sm font-bold">RM50</span>
                </button>
                <button data-quick-amount="100" class="flex h-10 items-center justify-center rounded-full bg-slate-100 dark:bg-gray-800 hover:bg-slate-200 dark:hover:bg-gray-700 active:bg-primary/10 transition-colors px-6 border border-transparent hover:border-slate-300 dark:hover:border-gray-600">
                    <span class="text-slate-900 dark:text-white text-sm font-semibold">RM100</span>
                </button>
            </div>
        </div>

        <!-- Balance Preview -->
        <div class="mb-4 text-center">
            <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">
                Balance after transfer: <span class="text-slate-900 dark:text-slate-200 font-semibold">RM 4,250.00</span>
            </p>
        </div>
    </main>

    <!-- Bottom Section: Keypad & CTA -->
    <div class="bg-background-light dark:bg-background-dark pb-8 pt-2 w-full max-w-md mx-auto px-6">
        <!-- Numeric Keypad -->
        <div class="grid grid-cols-3 gap-y-3 mb-6">
            <button class="keypad-btn h-14 flex items-center justify-center rounded-full text-2xl font-semibold text-slate-900 dark:text-white transition-all">1</button>
            <button class="keypad-btn h-14 flex items-center justify-center rounded-full text-2xl font-semibold text-slate-900 dark:text-white transition-all">2</button>
            <button class="keypad-btn h-14 flex items-center justify-center rounded-full text-2xl font-semibold text-slate-900 dark:text-white transition-all">3</button>
            <button class="keypad-btn h-14 flex items-center justify-center rounded-full text-2xl font-semibold text-slate-900 dark:text-white transition-all">4</button>
            <button class="keypad-btn h-14 flex items-center justify-center rounded-full text-2xl font-semibold text-slate-900 dark:text-white transition-all">5</button>
            <button class="keypad-btn h-14 flex items-center justify-center rounded-full text-2xl font-semibold text-slate-900 dark:text-white transition-all">6</button>
            <button class="keypad-btn h-14 flex items-center justify-center rounded-full text-2xl font-semibold text-slate-900 dark:text-white transition-all">7</button>
            <button class="keypad-btn h-14 flex items-center justify-center rounded-full text-2xl font-semibold text-slate-900 dark:text-white transition-all">8</button>
            <button class="keypad-btn h-14 flex items-center justify-center rounded-full text-2xl font-semibold text-slate-900 dark:text-white transition-all">9</button>
            <button class="keypad-btn h-14 flex items-center justify-center rounded-full text-2xl font-semibold text-slate-900 dark:text-white transition-all">.</button>
            <button class="keypad-btn h-14 flex items-center justify-center rounded-full text-2xl font-semibold text-slate-900 dark:text-white transition-all">0</button>
            <button class="keypad-btn h-14 flex items-center justify-center rounded-full text-slate-900 dark:text-white transition-all group">
                <span class="material-symbols-outlined group-active:scale-90 transition-transform">backspace</span>
            </button>
        </div>

        <!-- Primary CTA -->
        <a href="review.html" class="block w-full bg-primary hover:bg-primary/80 text-white font-bold text-lg py-4 rounded-full shadow-lg shadow-primary/25 active:scale-[0.98] transition-all text-center cursor-pointer">
            Review &amp; confirm
            <span class="material-symbols-outlined text-xl align-middle ml-2">arrow_forward</span>
        </a>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
