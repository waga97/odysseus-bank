<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Review Transfer - Odysseus Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="shared/styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#300a14",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                        "surface-light": "#ffffff",
                        "surface-dark": "#182830",
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                    boxShadow: {
                        'card': '0 20px 40px -10px rgba(48, 10, 20, 0.1)',
                        'button': '0 10px 20px -5px rgba(48, 10, 20, 0.4)',
                    }
                },
            },
        }
    </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased selection:bg-primary/20">
    <div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark">
        <!-- TopAppBar -->
        <div class="flex items-center p-4 pt-6 pb-2 justify-between">
            <a href="amount.html" class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>
            <h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Review Transfer</h2>
        </div>

        <!-- Scrollable Content -->
        <div class="flex-1 flex flex-col items-center px-5 pt-4 pb-8 w-full">
            <!-- Receipt Card Container -->
            <div class="w-full relative filter drop-shadow-xl">
                <!-- Receipt Top -->
                <div class="w-full bg-surface-light dark:bg-surface-dark rounded-t-xl p-6 pb-8 flex flex-col items-center relative z-10">
                    <div class="size-12 rounded-full bg-primary/10 flex items-center justify-center mb-5 text-primary">
                        <span class="material-symbols-outlined text-[28px]">explore</span>
                    </div>
                    <h1 class="text-[#0d171c] dark:text-white text-4xl font-extrabold tracking-tight mb-2">$450.00</h1>
                    <p class="text-slate-500 dark:text-slate-400 text-sm font-medium mb-1">Sending to</p>
                    <div class="flex items-center gap-2">
                        <div class="size-6 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center">
                            <span class="material-symbols-outlined text-slate-500 dark:text-slate-400 text-[16px]">person</span>
                        </div>
                        <p class="text-slate-900 dark:text-white text-lg font-bold">Sarah Jenkins</p>
                    </div>
                </div>

                <!-- Receipt Divider -->
                <div class="w-full h-8 bg-surface-light dark:bg-surface-dark relative flex items-center overflow-hidden">
                    <div class="absolute -left-3 top-1/2 -translate-y-1/2 w-6 h-6 rounded-full bg-background-light dark:bg-background-dark z-20"></div>
                    <div class="absolute -right-3 top-1/2 -translate-y-1/2 w-6 h-6 rounded-full bg-background-light dark:bg-background-dark z-20"></div>
                    <div class="w-full mx-5 border-t-2 border-dashed border-slate-200 dark:border-slate-700"></div>
                </div>

                <!-- Receipt Bottom -->
                <div class="w-full bg-surface-light dark:bg-surface-dark rounded-b-xl p-6 pt-2 pb-8 flex flex-col gap-5">
                    <div class="flex justify-between items-center gap-4">
                        <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">From</p>
                        <div class="flex items-center gap-2 text-right">
                            <span class="material-symbols-outlined text-slate-400 text-[18px]">credit_card</span>
                            <p class="text-slate-900 dark:text-white text-sm font-bold">Checking •••• 4829</p>
                        </div>
                    </div>
                    <div class="flex justify-between items-start gap-4">
                        <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Bank</p>
                        <p class="text-slate-900 dark:text-white text-sm font-bold text-right">Chase Bank</p>
                    </div>
                    <div class="flex justify-between items-start gap-4">
                        <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Purpose</p>
                        <div class="flex items-center gap-1.5 justify-end">
                            <span class="material-symbols-outlined text-slate-400 text-[16px]">local_bar</span>
                            <p class="text-slate-900 dark:text-white text-sm font-bold text-right">Dinner &amp; Drinks</p>
                        </div>
                    </div>
                    <div class="flex justify-between items-start gap-4 pt-2">
                        <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Ref ID</p>
                        <p class="text-slate-500 dark:text-slate-400 text-sm font-mono text-right">#ODY-8829</p>
                    </div>
                </div>
            </div>

            <div class="flex-1 min-h-8"></div>

            <!-- Security MetaText -->
            <div class="flex flex-col items-center justify-center pb-6 gap-1 w-full text-center">
                <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-slate-100 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700/50">
                    <span class="material-symbols-outlined text-primary text-[18px]">face</span>
                    <p class="text-slate-500 dark:text-slate-400 text-xs font-semibold">Face ID required</p>
                </div>
            </div>

            <!-- Actions -->
            <div class="w-full flex flex-col gap-3">
                <a href="biometric.html" class="relative overflow-hidden w-full h-14 rounded-full bg-primary text-white text-base font-bold shadow-button hover:shadow-lg hover:brightness-105 active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2 group">
                    <span>Confirm &amp; authenticate</span>
                    <span class="material-symbols-outlined text-[20px] group-hover:translate-x-1 transition-transform">arrow_forward</span>
                </a>
                <a href="amount.html" class="w-full h-12 rounded-full text-slate-500 dark:text-slate-400 hover:text-slate-800 dark:hover:text-white text-sm font-bold transition-colors flex items-center justify-center">
                    Edit details
                </a>
            </div>
        </div>

        <div class="h-4 w-full bg-background-light dark:bg-background-dark"></div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
