<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Transfer Success - Odysseus Bank</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <link href="shared/styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#300a14",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#0d171c] dark:text-white overflow-x-hidden min-h-screen flex flex-col">
    <div class="relative flex flex-col w-full max-w-md mx-auto h-full flex-grow p-6">
        <!-- Status Indicator Area -->
        <div class="flex flex-col items-center pt-8 pb-6">
            <div class="h-24 w-24 rounded-full bg-primary/10 flex items-center justify-center mb-6 ring-8 ring-primary/5 animate-pulse">
                <span class="material-symbols-outlined text-primary text-[48px]">check</span>
            </div>
            <div class="flex items-center gap-2 justify-center mb-2">
                <h1 class="text-3xl font-extrabold tracking-tight text-center text-[#0d171c] dark:text-white">Transfer Successful</h1>
                <span class="material-symbols-outlined text-primary text-xl">explore</span>
            </div>
            <p class="text-slate-500 dark:text-slate-400 text-base font-medium text-center leading-normal px-4">
                You've successfully sent money to <span class="text-[#0d171c] dark:text-white font-bold">John Doe</span>.
            </p>
        </div>

        <!-- Receipt Card -->
        <div class="bg-white dark:bg-[#16262e] rounded-xl p-6 shadow-sm border border-slate-100 dark:border-slate-800/50 mb-6 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-primary/20"></div>
            <div class="flex flex-col items-center pb-6 border-b border-slate-100 dark:border-slate-700/50">
                <p class="text-slate-500 dark:text-slate-400 text-xs font-semibold uppercase tracking-wider mb-2">Total Amount</p>
                <h2 class="text-4xl font-extrabold text-[#0d171c] dark:text-white tracking-tight text-center">$1,250.00</h2>
            </div>
            <div class="pt-6 flex flex-col gap-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <div class="bg-slate-50 dark:bg-white/5 p-1.5 rounded-full">
                            <span class="material-symbols-outlined text-slate-400 text-sm">calendar_today</span>
                        </div>
                        <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Date &amp; Time</p>
                    </div>
                    <p class="text-[#0d171c] dark:text-white text-sm font-semibold text-right">Oct 24, 10:42 AM</p>
                </div>
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <div class="bg-slate-50 dark:bg-white/5 p-1.5 rounded-full">
                            <span class="material-symbols-outlined text-slate-400 text-sm">tag</span>
                        </div>
                        <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Reference ID</p>
                    </div>
                    <p class="text-[#0d171c] dark:text-white text-sm font-semibold text-right font-mono text-xs opacity-80">#ODS-88291</p>
                </div>
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <div class="bg-slate-50 dark:bg-white/5 p-1.5 rounded-full">
                            <span class="material-symbols-outlined text-slate-400 text-sm">receipt_long</span>
                        </div>
                        <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Purpose</p>
                    </div>
                    <p class="text-[#0d171c] dark:text-white text-sm font-semibold text-right">Rent Payment</p>
                </div>
                <div class="flex justify-between items-center pt-2">
                    <div class="flex items-center gap-2">
                        <div class="bg-slate-50 dark:bg-white/5 p-1.5 rounded-full">
                            <span class="material-symbols-outlined text-slate-400 text-sm">account_balance_wallet</span>
                        </div>
                        <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Paid From</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-6 h-4 bg-slate-200 dark:bg-slate-600 rounded-sm"></div>
                        <p class="text-[#0d171c] dark:text-white text-sm font-semibold text-right">Checking •••• 4492</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Area -->
        <div class="mt-auto flex flex-col gap-3">
            <a href="index.html" class="flex w-full cursor-pointer items-center justify-center rounded-full h-14 bg-primary hover:bg-primary/90 transition-colors text-white gap-2 px-6 text-base font-bold leading-normal tracking-wide shadow-lg shadow-primary/25">
                <span>Done</span>
            </a>
            <button class="flex w-full cursor-pointer items-center justify-center rounded-full h-14 bg-transparent hover:bg-slate-100 dark:hover:bg-white/5 transition-colors text-[#0d171c] dark:text-white border border-slate-200 dark:border-slate-700 gap-2 px-6 text-base font-bold leading-normal">
                <span class="material-symbols-outlined text-xl">ios_share</span>
                <span>Share Receipt</span>
            </button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
