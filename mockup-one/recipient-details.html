<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Recipient Details - Odysseus Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <link href="shared/styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#300a14",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#0d171c] dark:text-white antialiased">
    <div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-white dark:bg-background-dark shadow-2xl">
        <!-- Header -->
        <div class="flex items-center px-4 py-4 pt-12 pb-4 justify-between bg-white dark:bg-background-dark z-10 sticky top-0">
            <a href="bank-selection.html" class="flex size-10 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                <span class="material-symbols-outlined text-[#0d171c] dark:text-white text-[24px]">arrow_back</span>
            </a>
            <h2 class="text-[#0d171c] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">
                Recipient Details
            </h2>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 px-5 pt-2 flex flex-col gap-6">
            <!-- Selected Bank Card -->
            <div class="flex items-center justify-between gap-4 rounded-[2rem] bg-background-light dark:bg-gray-800 p-4 shadow-sm border border-transparent dark:border-gray-700">
                <div class="flex items-center gap-4">
                    <div class="size-12 rounded-full bg-white dark:bg-gray-700 p-2 flex items-center justify-center shadow-sm">
                        <div class="w-full h-full bg-contain bg-center bg-no-repeat rounded-full"
                            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBL3URx74pkJcdn28uYnCAtKH4AjYJTBbAbMtGPSbwR6zFMM4C0j8KEjxFyxA79v3P3e5BUt72c1vaT7Kakyl7jn9pk-lJA_dmim7D1qbvIn2PR_No2Fue8m7LZU1BbNwxp599pAlFfv-lfE2ezHwH_wjtMWNGZhsDSTwREgbKZI3cSYxsS-KsXf1ZfSkTcSrhivFHmMgfj5eVWaUYe8MwkuXzCTSMufGK3kQrdE-APp6uEvxe3Hs4bGtS0q3O-ib311DHCqqaEf58');">
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <p class="text-[#0d171c] dark:text-white text-base font-bold leading-tight">Citibank</p>
                        <p class="text-[#49819c] dark:text-gray-400 text-sm font-medium">Selected Bank</p>
                    </div>
                </div>
                <a href="bank-selection.html" class="text-primary text-sm font-bold px-3 py-1.5 rounded-full hover:bg-primary/10 transition-colors">
                    Change
                </a>
            </div>

            <div class="h-1"></div>

            <!-- Account Number Input -->
            <div class="flex flex-col gap-3">
                <label class="text-[#0d171c] dark:text-white text-base font-bold pl-1" for="account-input">
                    Account Number
                </label>
                <div class="relative group">
                    <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full text-[#0d171c] dark:text-white dark:bg-gray-800 border-none bg-background-light focus:ring-2 focus:ring-primary/50 focus:bg-white dark:focus:bg-gray-900 h-16 placeholder:text-[#93adc8] dark:placeholder:text-gray-500 px-6 text-xl font-medium tracking-wide transition-all shadow-inner"
                        id="account-input" placeholder="0000 0000 0000" type="tel" />
                    <div class="absolute right-4 top-1/2 -translate-y-1/2 text-primary pointer-events-none opacity-0 group-focus-within:opacity-100 transition-opacity">
                        <span class="material-symbols-outlined">edit</span>
                    </div>
                </div>
                <p class="text-xs text-gray-400 dark:text-gray-500 pl-4">Please double-check the 10-12 digit number.</p>
            </div>

            <!-- Purpose Selection -->
            <div class="flex flex-col gap-3 pt-4">
                <h3 class="text-[#0d171c] dark:text-white text-base font-bold pl-1">Purpose</h3>
                <div class="flex flex-wrap gap-3">
                    <label class="cursor-pointer group">
                        <input checked="" class="peer sr-only" name="purpose" type="radio" />
                        <div class="flex h-10 items-center justify-center gap-x-2 rounded-full bg-background-light dark:bg-gray-800 border border-transparent px-5 transition-all peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-md hover:bg-gray-200 dark:hover:bg-gray-700">
                            <span class="material-symbols-outlined text-[18px]">currency_exchange</span>
                            <span class="text-sm font-semibold leading-normal">Fund transfer</span>
                        </div>
                    </label>
                    <label class="cursor-pointer group">
                        <input class="peer sr-only" name="purpose" type="radio" />
                        <div class="flex h-10 items-center justify-center gap-x-2 rounded-full bg-background-light dark:bg-gray-800 border border-transparent px-5 transition-all peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-md hover:bg-gray-200 dark:hover:bg-gray-700">
                            <span class="material-symbols-outlined text-[18px]">account_balance</span>
                            <span class="text-sm font-semibold leading-normal">Loan</span>
                        </div>
                    </label>
                    <label class="cursor-pointer group">
                        <input class="peer sr-only" name="purpose" type="radio" />
                        <div class="flex h-10 items-center justify-center gap-x-2 rounded-full bg-background-light dark:bg-gray-800 border border-transparent px-5 transition-all peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-md hover:bg-gray-200 dark:hover:bg-gray-700">
                            <span class="material-symbols-outlined text-[18px]">credit_card</span>
                            <span class="text-sm font-semibold leading-normal">Credit card</span>
                        </div>
                    </label>
                    <label class="cursor-pointer group">
                        <input class="peer sr-only" name="purpose" type="radio" />
                        <div class="flex h-10 items-center justify-center gap-x-2 rounded-full bg-background-light dark:bg-gray-800 border border-transparent px-5 transition-all peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-md hover:bg-gray-200 dark:hover:bg-gray-700">
                            <span class="material-symbols-outlined text-[18px]">bolt</span>
                            <span class="text-sm font-semibold leading-normal">Utility</span>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <!-- Sticky Footer CTA -->
        <div class="p-5 pb-8 mt-auto bg-gradient-to-t from-white via-white to-transparent dark:from-background-dark dark:via-background-dark sticky bottom-0 z-20">
            <a href="amount.html" class="w-full h-14 rounded-full bg-primary hover:bg-primary/90 text-white font-bold text-lg shadow-lg flex items-center justify-center gap-2 transition-all hover:brightness-95 active:scale-95">
                Next
            </a>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
