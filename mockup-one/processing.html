<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Processing Transfer - Odysseus Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <link href="shared/styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#300a14",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white transition-colors duration-200 min-h-screen flex flex-col overflow-hidden relative">
    <!-- Background Motif -->
    <div class="absolute inset-0 pointer-events-none z-0">
        <svg class="absolute w-full h-full text-primary opacity-5 dark:opacity-10" preserveAspectRatio="none" viewBox="0 0 375 812">
            <path d="M-100,600 C0,550 50,650 180,500 C310,350 250,200 500,100" fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="60"></path>
            <path class="opacity-40" d="M-100,600 C0,550 50,650 180,500 C310,350 250,200 500,100" fill="none" stroke="currentColor" stroke-dasharray="12 12" stroke-width="2"></path>
        </svg>
    </div>

    <!-- Top App Bar -->
    <div class="relative z-10 flex items-center justify-between p-4 pb-2">
        <a href="review.html" class="flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-slate-200/50 dark:hover:bg-slate-800/50 transition-colors text-slate-900 dark:text-white">
            <span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
        </a>
        <h2 class="text-slate-400 dark:text-slate-600 text-xs font-bold uppercase tracking-widest flex-1 text-center">Processing</h2>
        <div class="size-12 shrink-0"></div>
    </div>

    <!-- Main Content Centered -->
    <div class="relative z-10 flex-1 flex flex-col items-center justify-center w-full max-w-md mx-auto px-6 pb-20">
        <!-- Central Visual Element -->
        <div class="mb-10 relative">
            <div class="size-24 rounded-full bg-primary/10 dark:bg-primary/20 flex items-center justify-center">
                <span class="material-symbols-outlined text-primary text-5xl">swap_horiz</span>
            </div>
        </div>

        <h1 class="text-slate-900 dark:text-white tracking-tight text-4xl font-extrabold leading-tight text-center mb-3">
            Transferring...
        </h1>
        <p class="text-slate-500 dark:text-slate-400 text-lg font-medium leading-normal text-center mb-12">
            Sending $24.00 to Coffee Shop
        </p>

        <!-- Progress Bar -->
        <div class="w-full max-w-[200px] flex flex-col gap-3">
            <div class="rounded-full bg-slate-200 dark:bg-slate-800 h-1.5 w-full overflow-hidden">
                <div class="h-full rounded-full bg-primary w-[65%] shadow-[0_0_12px_rgba(48,10,20,0.6)]"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Action Button -->
    <div class="relative z-10 flex px-4 py-8 justify-center pb-12 w-full">
        <a href="review.html" class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-8 bg-transparent hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-400 text-sm font-bold leading-normal tracking-[0.015em] transition-colors">
            <span class="truncate">Cancel Request</span>
        </a>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
